        <h2 class="IntroMenu">Cadastro</h2>
		<div class="divider"></div>

        <div id="tudoLogin">
            <img id="imgLogin" src="IMG/imgLogin1.jpg">
            
            <div id="formReg">
                <form id="cadastroReg" method="post">
                    <label for="txtNome" class="cadItens" type="radio">Nome</label>
                    <br>
                    <input type="text" name="txtNome" maxlength="35" placeholder="Digite seu nome" required class="cadItensInput">
                    <br>
                    <br>
        
                    <label for="txtCPF" class="cadItens">CPF</label>
                    <br>
                    <input type="text" name="txtCPF" maxlength="11" placeholder="Digite seu CPF" required class="cadItensInput">
                    <br>
                    <br>
        
                    <label for="dtNasc" class="cadItens">Data de Nascimento</label>
                    <br>
                    <input type="date" name="dtNasc" min="1950-01-01" max="2022-11-30" required class="cadItensInput">
                    <br>
                    <br>

                    <label for="cmbCD" class="cadItens">Estado</label>
                    <br>
                    <select name="cmbCD" id="cmbCD" required class="cadItensInput">
                        <option value="">Selecione um estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <br>
                    <br>
    
                    <label for="txtEmail" class="cadItens">E-mail</label>
                    <br>
                    <input type="email" name="txtEmail" id="txtEmail" maxlength="25" placeholder="Digite seu email" required class="cadItensInput">
                    <br>
                    <br>
        
                    <label for="txtTel" class="cadItens">Telefone</label>
                    <br>
                    <input type="tel" name="txtTel" id="txtTel" placeholder="Digite seu telefone" required class="cadItensInput">
                    <br>
                    <br>
        
                    <label for="pwdSenha" class="cadItens">Senha</label>
                    <br>
                    <input type="password" name="pwdSenha" id="pwdSenha" required placeholder="Digite sua senha" class="cadItensInput">
                    <br>
                    <br>
        
                    <input type="submit" id="submit" class="cadItensInput" onclick value="Registro">
                </form>
                <h2 class="cadLink">Já possui uma conta? Dê login</h2><a href="login.html" class="cadlink destaque">aqui.</a>

        </div>
